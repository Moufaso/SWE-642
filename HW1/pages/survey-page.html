<!DOCTYPE html>
<html lang="en">

<head>
   <title>Survey</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="../images/survey-icon.png" type="image/icon type">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
   <!-- Header -->
   <header>
      <div class="container">
         <img class="logo" src="../images/logo-black.png">
      </div>
      <div class="container">
         <h1>CS Department<br><span class="bold">Survey Page</span></h1>
      </div>
      <div class="alt-container">
         <button><a href="./cs-department.html">Home</a></button>
      </div>
   </header>
   <!-- Form -->
   <form autocomplete="on" action="./dialog.html">
      <!-- Participant Information -->
      <fieldset class="row g-3">
         <legend>Participant Information</legend>
         <div class="col-md-3">
            <label for="name" class="form-label required">Name</label>
            <input type="text" class="form-control" name="name" required autofocus>
         </div>
         <div class="col-md-3">
            <label for="address" class="form-label required">Address</label>
            <input type="text" class="form-control" name="address" required>
         </div>
         <div class="col-md-2">
            <label for="city" class="form-label required">City</label>
            <input type="text" class="form-control" name="city" required>
         </div>
         <div class="col-md-2">
            <label for="zip" class="form-label required">Zip</label>
            <input type="text" class="form-control" name="zip" required pattern="\d{5}" placeholder="12345">
         </div>
         <div class="col-md-3">
            <label for="tele" class="form-label required">Telephone</label>
            <input type="tel" class="form-control" name="tele" required pattern="\d{10}" placeholder="12344567890">
         </div>
         <div class="col-md-3">
            <label for="email" class="form-label required">Email</label>
            <input type="email" class="form-control" name="email" required placeholder="example@email.com">
         </div>
         <div class="col-md-4">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" name="website" placeholder="http://example.com">
         </div>
         <div class="col-md-3">
            <label for="date" class="form-label required">Date</label>
            <input type="date" class="form-control" name="date" required>
         </div>
      </fieldset>
      <!-- Survey Questainare -->
      <fieldset class="row mb-3">
         <legend>Survey Questions</legend>
         <label>What did you like most about the campus?<br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="students"> Students</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="location"> Location</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="campus">
               Campus</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="atmosphere"> Atmosphere</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="dorm">
               Dorm Rooms</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="sports">
               Sports</label>
         </label>

         <label>How did you become interested in Geroge Mason University?<br>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="friends">
               Friends</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="television"> Televison</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="internet"> Internet</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest" value="other">
               Other</label>
         </label>

         <label>What is the likelyhood of you recommending this school to others?
            <div class="col-md-4">
               <select class="form-select" name="likelyhood" required>
                  <option selected>Choose</option>
                  <option>Very Likely</option>
                  <option>Likely</option>
                  <option>Unlikely</option>
               </select>
            </div>

         </label>
      </fieldset>
      <!-- Graduation -->
      <fieldset class="row g-3">
         <legend>High School Graduation</legend>
         <label class="form-label col-md-2" for="month">Month: <input class="form-control" type="text" name="month"
               list="months" placeholder="Select a month">
            <datalist id="months">
               <option value="January">
               <option value="February">
               <option value="March">
               <option value="April">
               <option value="May">
               <option value="June">
               <option value="July">
               <option value="August">
               <option value="September">
               <option value="October">
               <option value="November">
               <option value="December">
            </datalist>
         </label>
         <label class="form-label col-md-2">Year: <input class="form-control" type="text" name="year" placeholder="yyyy"
               pattern="\d{4}"></label>
      </fieldset>
      <!-- Additional Comments -->
      <fieldset class="row g-3 col-md-6">
         <legend>Additional Comments</legend>
         <textarea class=" form-control" name="comments" placeholder="Enter your comments here..."
            style="height: 100px"></textarea>
      </fieldset>
      <!-- Buttons -->
      <div class="buttons">
         <input class="button btn btn-primary" type="submit" value="Submit">
         <input class="button btn btn-primary" type="reset" value="Clear">
      </div>
   </form>
   <!-- Footer -->
   <footer>
      <div class="container">
         <img class="logo" src="../images/logo-white.png">
      </div>
      <div class="footer-container">
         <div class="alt2-container">
            Department of Computer Science<br>
            Nguyen Engineering Building<br>
            4400 University Drive<br>
            Fairfax, VA 22030
         </div>
         <div class="alt2-container">
            Contact<br>
            703-993-1530 (P)<br>
            703-993-1710 (F)<br>
         </div>
      </div>
   </footer>
</body>

</html>

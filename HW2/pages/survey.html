<!DOCTYPE html>
<html lang="en">

<head>
   <title>Survey</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="../images/survey-icon.png" type="image/icon type">
   <!-- Bootstrap -->
   <link rel="stylesheet" type="text/css" href="../library/bootstrap.min.css">
   <script type="text/javascript" src="../library/bootstrap.min.js"></script>
   <!-- Custom CSS & JS -->
   <link rel="stylesheet" href="../styles.css">
   <script type="text/javascript" src="../script.js"></script>
</head>

<body onload="welcome()">
   <div class="sticky-top">
      <!-- Header -->
      <header class="container-fluid">
         <div class="row align-items-center">
            <div class="col-auto">
               <div class="row align-items-center">
                  <div class="col-auto gx-3"><img class="logo" src="../images/logo-black.png"></div>
                  <div class="col-auto gx-0">
                     <h1>CS Department<br><span class="bold">Survey Form</span></h1>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- Navbar -->
      <div class="container-fluid" style="background-color: #333;">
         <nav class="navbar navbar-expand-sm navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
               aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav collapse navbar-collapse align-items-start" id="navbarToggler">
               <a class="nav-link" href="../index.html">Home</a>
               <a class="nav-link" href="#">Survey Form</a>
            </div>
         </nav>
      </div>
   </div>
   <!-- Form -->
   <form autocomplete="on" action="./dialog.html">
      <!-- Welcome message -->
      <div style="color: #006633">
         <span id="great"></span>
         <span id="user"></span>
         <span id="welcome"></span>
         <div><a id="setname" href="#" style=" text-decoration: none; color: red;"></a></div>
      </div>
      <!-- Participant Information -->
      <fieldset class="row g-3">
         <legend>Participant Information</legend>
         <div class="col-md-3">
            <label for="name" class="form-label required">Name<span id="nameError"></span></label>
            <input type="text" class="form-control" name="name" id="name" required autofocus>
         </div>
         <div class="col-md-2">
            <label for="tele" class="form-label required">Telephone</label>
            <input type="tel" class="form-control" name="tele" id="tele" required placeholder="12344567890">
         </div>
         <div class="col-md-3">
            <label for="email" class="form-label required">Email</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="example@email.com">
         </div>
         <div class="col-md-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" name="website" id="website" placeholder="http://example.com">
         </div>
         <div class="col-md-4">
            <label for="address" class="form-label required">Address</label>
            <input type="text" class="form-control" name="address" id="address" required>
         </div>
         <div class="col-md-2">
            <label for="zip" class="form-label required">Zip <span id="error-zip" style="color: red;"></span></label>
            <input type="text" class="form-control" name="zip" id="zip" required placeholder="12345"
               onblur="populate()">
         </div>
         <div class="col-md-2">
            <label for="city" class="form-label required">City</label>
            <input type="text" class="form-control" name="city" id="city" readonly required>
         </div>
         <div class="col-md-2">
            <label for="state" class="form-label required">State</label>
            <input type="text" class="form-control" name="state" id="state" readonly required>
         </div>
         <div class="col-md-3">
            <label for="date" class="form-label required">Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
         </div>
      </fieldset>
      <!-- Survey Questainare -->
      <fieldset class="row mb-3">
         <legend>Survey Questions</legend>
         <label class="required">What did you like most about the campus?<br>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="students"> Students</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="location"> Location</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="campus">
               Campus</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked"
                  value="atmosphere"> Atmosphere</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="dorm">
               Dorm Rooms</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="liked" value="sports">
               Sports</label>
         </label>

         <label class="required">How did you become interested in Geroge Mason University?<br>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="friends">
               Friends</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="television"> Televison</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest"
                  value="internet"> Internet</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="interest" value="other">
               Other</label>
         </label>

         <label>What is the likelyhood of you recommending this school to others?
            <div class="col-md-4">
               <select class="form-select" name="likelyhood" required>
                  <option selected>Choose</option>
                  <option>Very Likely</option>
                  <option>Likely</option>
                  <option>Unlikely</option>
               </select>
            </div>
         </label>
         <label for="data" class="form-label col-md-6">Data <span id="error" style="color: red;"></span>
            <input type="text" class="form-control" name="data" id="data" onchange="calculate()"
               placeholder="Enter 10 comma separated numbers ranging from 1 through 100..."></input>
         </label>
         <label for="max" class="form-label col-md-2">Maximum
            <input type="text" class="form-control" name="max" id="max" readonly></input>
         </label>
         <label for="avg" class="form-label col-md-2">Average
            <input type="text" class="form-control" name="avg" id="avg" readonly></input>
         </label>

      </fieldset>
      <!-- Graduation -->
      <fieldset class=" row g-3">
         <legend>High School Graduation</legend>
         <label class="form-label col-md-2" for="month">Month: <input class="form-control" type="text" name="month"
               list="months" placeholder="Select a month">
            <datalist id="months">
               <option value="January">
               <option value="February">
               <option value="March">
               <option value="April">
               <option value="May">
               <option value="June">
               <option value="July">
               <option value="August">
               <option value="September">
               <option value="October">
               <option value="November">
               <option value="December">
            </datalist>
         </label>
         <label class="form-label col-md-2">Year: <input class="form-control" type="text" name="year" placeholder="yyyy"
               pattern="\d{4}"></label>
      </fieldset>
      <!-- Additional Comments -->
      <fieldset class="row g-3 col-md-6">
         <legend>Additional Comments</legend>
         <textarea class=" form-control" name="comments" placeholder="Enter your comments here..."
            style="height: 100px"></textarea>
      </fieldset>
      <!-- Buttons -->
      <div class="buttons">
         <input class="button btn btn-primary" type="submit" value="Submit" onclick="validate();">
         <input class="button btn btn-primary" type="reset" value="Clear">
      </div>
   </form>
   <!-- Footer -->
   <footer class="container-fluid">
      <div class="row align-items-center">
         <div class="col-auto col-sm-4 col-md-3">
            <img class="logo" src="../images/logo-white.png">
         </div>
         <div class="col row">
            <div class="col-md">
               Department of Computer Science<br>
               Nguyen Engineering Building<br>
               4400 University Drive<br>
               Fairfax, VA 22030
            </div>
            <div class="col-md">
               Contact<br>
               703-993-1530 (P)<br>
               703-993-1710 (F)<br>
            </div>
         </div>
      </div>
   </footer>
</body>

</html>
